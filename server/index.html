<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>SysMon Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #f4f7fa;
            margin: 0;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        button {
            padding: 8px 16px;
            background: #3498db;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: #fafafa;
        }

        th, td {
            border: 1px solid #dcdde1;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .info-box {
            background: #dff9fb;
            border-left: 5px solid #00a8ff;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
        }

        .log-box {
            background: #f0f0f0;
            padding: 0.5rem;
            font-family: monospace;
            font-size: 0.9rem;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <h1>SysMonBot 管理后台</h1>

        <button @click="createKey">创建 API Key</button>

        <div class="info-box" v-if="createdKey?.api_key">
            <strong>✅ 新 Key 已创建：</strong><br/>
            API Key: {{ createdKey.api_key }}<br/>
            Core Key: {{ createdKey.core_key }}
        </div>

        <h2>设备与 Key 列表</h2>
        <table v-if="Object.keys(keys).length">
            <thead>
            <tr>
                <th>API Key</th>
                <th>IP</th>
                <th>最后活动</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(core, key) in keys" :key="key">
                <td>{{ key }}</td>
                <td>{{ devices[key]?.ip || '-' }}</td>
                <td>{{ devices[key]?.lastSeen || '-' }}</td>
                <td>
                    <button @click="deleteKey(key)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>

        <h2>最近日志</h2>
        <div class="log-box">
            <div v-for="log in logs" :key="log.time">{{ log.time }} - {{ log.msg }}</div>
        </div>
    </div>
</div>

<script>
    const { createApp, reactive, ref } = Vue;

    createApp({
      setup() {
        const keys = ref({});
        const devices = ref({});
        const logs = ref([]);
        const createdKey = ref(null);

        const fetchData = () => {
          fetch('/api/status')
            .then(res => res.json())
            .then(data => {
              keys.value = data.keys || {};
              devices.value = data.devices || {};
              logs.value = data.logs || [];
            });
        };

        const createKey = () => {
          fetch('/api/key', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
              createdKey.value = data;
              fetchData();
            });
        };

        const deleteKey = (key) => {
          fetch('/api/key/' + key, { method: 'DELETE' }).then(fetchData);
        };

        fetchData();
        setInterval(fetchData, 5000);

        return {
          keys, devices, logs,
          createdKey,
          createKey, deleteKey
        };
      }
    }).mount('#app');
</script>
</body>
</html>
